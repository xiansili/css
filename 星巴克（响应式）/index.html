<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>星巴克 | 用一杯咖啡传递星巴克独特的咖啡体验</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="app-view-wrapper">
        <nav id="nav">
            <div class="container">
                <header class="header">
                    <a href="" class="logo">
                         <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">
                    </a>
                   
                    <div class="primary" >
                        <ul>
                            <li class="stores"><a href="">门店</a></li>
                            <li class="stores"><a href="">
                            <span>我的账户</span>
                                </a></li>
                            <li class="stores"><a href="">菜单</a></li>
                        </ul>
                        
                    </div>
                    <a href="" class="nav-menu">
                        <img src="https://www.starbucks.com.cn/assets/icons/icon-hamburger.svg" alt="">
                    </a>
                </header>
                <div class="body">
                    <div class="account">
                        <div class="data">
                            <span>
                                <div class="display-1">
                                        <span>心情惬意，来杯咖啡吧&nbsp;☕</span>
                                </div>
                                <footer>
                                        <a class="sign" href="/account/#/"><img src="https://www.starbucks.com.cn/assets/icons/icon-account.svg"><span><span>登录</span></span></a>
                                        <a class="register" href="/account/register"><span><span>注册</span></span></a>
                                </footer>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section id="content">
            <div class="tag_ad">广告</div>
            <section class="hero">
                <div class="carousel-house">
                    <div class="slick-list">
                        <div class="slick-track">
                            <img src="https://www.starbucks.com.cn/assets/images/featured/2018xmas1/kv-2.jpg" alt="">
                        </div>
                    </div>
                    <button>Next</button>
                </div>
            </section>
            <section class="promotion">
                <div class="wrapper">
                    <div class="grid">
                        <a href="">
                            <img src="https://www.starbucks.com.cn/images/pages/starbucks-tmall-1217-cn.jpg" alt="">
                        </a>
                        <a href="">
                            <img src="https://www.starbucks.com.cn/images/pages/starbucks-design-studio-web-china.jpg" alt="">
                        </a>
                        <a href="">
                            <img src="https://www.starbucks.com.cn/images/pages/homepage-career-cn.jpg" alt="">
                        </a>
                    </div>
                </div>
            </section>
            <section class="program">
                <div class="wrapper"></div>
            </section>
            <section class="center"></section>
            <section class="coffeehouse"></section>
        </section>
    </div>
